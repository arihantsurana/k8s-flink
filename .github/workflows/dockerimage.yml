name: Docker Image CI

on:
  push:
    branches:
    - master

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --tag flink:$(date +%s) flink:latest
    - name: Login to Docker Hub
      run: docker login
    - name: Push the Docker image
      run: docker push
